<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  <style>
  
    /* Set the background color for the body */
    body {
        background-color:#f7f7f7;
        /* Set the font family and size for the body text */ 
        font-family: 'Roboto', sans-serif;  
        font-size: 16px;
    }

       /* Set padding for the header and navigation menu */
    header, nav {
        padding: 20px; 
      }

      /* Set the color and transition for navigation links */
      nav a {
        text-decoration: none; 
        color: #333;
        transition: color 0.2s ease-in-out;
      }
      
      /* Set the hover color for navigation links */
      nav a:hover {
        color: #0077cc;
      }
      
      /* Set padding, border, and border-radius for the main content */
      main { 
        padding: 20px;
        border: 1px solid #ccc; 
        border-radius: 5px;
      }
      /* Set the margin-top and text-align for the footer */
      footer {
        margin-top: 20px; 
        text-align: center;
      }
      /* Set margin-bottom for paragraphs in the main content */
      main p {
        margin-bottom: 10px; 
      }
    </style>
  </head>
  <body>
     <!-- The header section of the website -->
    <header>
      <h1>My Portfolio</h1>
    </header>
    <!-- The navigation menu of the website -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Data science project</a></li>
        <li><a href="#">NLP project</a></li>
        <li><a href="#">Django project </a></li>
        <li><a href="#">Contact</a></li>

      
      </ul>
    </nav>
    <!-- The main content section of the website -->
    <main>
      <h2>Welcome to my Portfolio!</h2>
      <p>Here you can find some of my latest projects.</p>
      <p>Feel free to contact me if you have any questions or would like to collaborate!</p>
    </main>
    <!-- The footer section of the website -->
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
